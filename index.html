<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container-fluid main">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleAmount">Amount</label>
            <input type="number" class="form-control" id="exampleAmount" placeholder="Amount">
        </div>
        
        <div class="form-group">
            <select class="form-control currncyFrom">
                <option data-sale="1">UAH</option>
            </select>
        </div>
        
        <div class="form-group">
            <select class="form-control currncyTo">
                <option data-sale="1">UAH</option>
            </select>
        </div>
        
        <button type="button" class="btn btn-success btn-convert">Convert</button>
        
    </form>
    
    <div class="result"></div>

</div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
